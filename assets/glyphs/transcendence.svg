<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <title>Transcendence Glyph - Phase IV</title>
  <desc>Purple transcendence phase representing production readiness and mastery</desc>
  
  <!-- Outer aura -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#9944ff" stroke-width="3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#9944ff" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Ascending geometry - star polygon -->
  <polygon points="100,25 115,75 170,75 125,105 145,160 100,130 55,160 75,105 30,75 85,75" 
           fill="#9944ff" fill-opacity="0.2" stroke="#9944ff" stroke-width="2"/>
  
  <!-- Inner enlightenment rings -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#9944ff" stroke-width="1.5"/>
  <circle cx="100" cy="100" r="25" fill="none" stroke="#9944ff" stroke-width="2"/>
  
  <!-- Radiating light beams -->
  <line x1="100" y1="15" x2="100" y2="35" stroke="#9944ff" stroke-width="2"/>
  <line x1="100" y1="165" x2="100" y2="185" stroke="#9944ff" stroke-width="2"/>
  <line x1="15" y1="100" x2="35" y2="100" stroke="#9944ff" stroke-width="2"/>
  <line x1="165" y1="100" x2="185" y2="100" stroke="#9944ff" stroke-width="2"/>
  
  <!-- Diagonal rays -->
  <line x1="30" y1="30" x2="45" y2="45" stroke="#9944ff" stroke-width="1.5"/>
  <line x1="170" y1="30" x2="155" y2="45" stroke="#9944ff" stroke-width="1.5"/>
  <line x1="30" y1="170" x2="45" y2="155" stroke="#9944ff" stroke-width="1.5"/>
  <line x1="170" y1="170" x2="155" y2="155" stroke="#9944ff" stroke-width="1.5"/>
  
  <!-- Core transcendence -->
  <circle cx="100" cy="100" r="12" fill="#9944ff" fill-opacity="0.6"/>
  <circle cx="100" cy="100" r="6" fill="#9944ff"/>
</svg>
