<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <title>Foundation Glyph - Phase I</title>
  <desc>Red foundation phase representing initialization and base setup</desc>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ff4444" stroke-width="3"/>
  
  <!-- Foundation base - stable triangle -->
  <polygon points="100,40 160,140 40,140" fill="none" stroke="#ff4444" stroke-width="2.5"/>
  
  <!-- Inner core circle -->
  <circle cx="100" cy="100" r="30" fill="#ff4444" fill-opacity="0.3" stroke="#ff4444" stroke-width="2"/>
  
  <!-- Foundation lines - grounding -->
  <line x1="70" y1="140" x2="70" y2="160" stroke="#ff4444" stroke-width="2"/>
  <line x1="100" y1="140" x2="100" y2="170" stroke="#ff4444" stroke-width="2.5"/>
  <line x1="130" y1="140" x2="130" y2="160" stroke="#ff4444" stroke-width="2"/>
  
  <!-- Center dot - seed -->
  <circle cx="100" cy="100" r="8" fill="#ff4444"/>
</svg>
