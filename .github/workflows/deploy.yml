name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-railway:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Railway
        run: |
          if [ -n "$RAILWAY_TOKEN" ]; then
            echo "üöÄ Deploying to Railway..."
            # Install Railway CLI and deploy
            npm install -g @railway/cli
            railway up
          else
            echo "‚ö†Ô∏è RAILWAY_TOKEN not configured"
            echo "üìã To enable automated deployment:"
            echo "   1. Generate a Railway token at https://railway.app/account/tokens"
            echo "   2. Add RAILWAY_TOKEN to repository secrets"
            echo "   Services: FastAPI (8000), Flask (5000), Gradio (7860)"
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  notify:
    needs: [build-and-push, deploy-railway]
    runs-on: ubuntu-latest
    permissions: {}
    if: always()

    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.deploy-railway.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful - Quantum Resonance Lattice online"
          else
            echo "‚ö†Ô∏è Deployment completed with status: ${{ needs.deploy-railway.result }}"
          fi
